<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://moscocloud.github.io/stopwatch">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Секундомер</h2>
        <p>
            <span id="seconds">00</span><span 
            class="dots">:</span><span id="tens">00</span>
        </p>
        <button id="button-start">Старт</button>
        <button id="button-stop">Стоп</button>
        <button id="button-res">Сбросить</button>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
